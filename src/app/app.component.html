<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
<!--List of Odd Numbers -->
      <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
          *ngFor="let odd of oddNumbers"
          >

          {{ odd }}
        
        </li>
      </div>
 <!--List of Even Numbers -->     
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: even % 2 !== 0}"
          [ngStyle] = "{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
          *ngFor="let even of evenNumbers"
          >

          {{ even }}
        
        </li>        
      </div>

      </ul>
    <p appBasicHighlight> 
      This has been styled using our own custom Directive "BasicHighlightDirective" 
    </p>
    <p appBetterHighlight> 
      This has been styled using our own custom Directive "BetterHighlightDirective" 
    </p>
    </div>
  </div>
</div>
